<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Bootstrap DataTable with DataTables.js</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <style>
        .filter-column {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center mb-4">Enhanced Bootstrap DataTable Example</h3>
    <table id="dataTable" class="table table-bordered table-striped">
        <thead>
            <tr>
                <!-- Column filters -->
                <th><input type="text" class="filter-column form-control" placeholder="Filter Name"></th>
                <th><input type="text" class="filter-column form-control" placeholder="Filter Age"></th>
                <th><input type="text" class="filter-column form-control" placeholder="Filter Country"></th>
                <th><input type="text" class="filter-column form-control" placeholder="Filter Profession"></th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
                <th>Profession</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>28</td>
                <td>USA</td>
                <td>Engineer</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>34</td>
                <td>Canada</td>
                <td>Doctor</td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>23</td>
                <td>UK</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Emily White</td>
                <td>29</td>
                <td>Australia</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>Robert Black</td>
                <td>31</td>
                <td>New Zealand</td>
                <td>Lawyer</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

<script>
    $(document).ready(function() {
        // Initialize DataTable with enhanced features
        var table = $('#dataTable').DataTable({
            "paging": true,
            "searching": true,
            "info": true,
            "lengthChange": true, // Allows changing the number of entries per page
            "pageLength": 5, // Default number of rows displayed per page
            "order": [], // Enables sorting for all columns
        });

        // Apply the filter for each column
        $('.filter-column').on('keyup change', function() {
            var colIndex = $(this).parent().index();
            table.column(colIndex).search(this.value).draw();
        });
    });
</script>

</body>
</html>
