<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable with Dynamic Columns</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet">

    <!-- DataTables Buttons extension CSS -->
    <link href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.bootstrap4.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

    <!-- DataTables Buttons extension JS -->
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center mb-4">DataTable with Dynamic Columns</h3>

    <table id="example" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
                <th>Profession</th>
                <th>API Type</th>
                <th>Elapsed Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample Data -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>35</td>
                <td>USA</td>
                <td>Engineer</td>
                <td>REST</td>
                <td>120ms</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>28</td>
                <td>Canada</td>
                <td>Doctor</td>
                <td>GraphQL</td>
                <td>95ms</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mark Johnson</td>
                <td>40</td>
                <td>UK</td>
                <td>Architect</td>
                <td>SOAP</td>
                <td>150ms</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#example').DataTable({
            dom: 'Bfrtip',  // Enable buttons (like 'ColVis')
            buttons: [
                {
                    extend: 'colvis',
                    text: 'Select Columns',  // Button text
                    columns: ':gt(0)'  // Allow all columns after the first (ID) to be toggled
                }
            ],
            columnDefs: [
                { targets: [2, 3], visible: false },  // Hide Age and Country by default
                { targets: [5, 6], visible: true }  // Show API Type and Elapsed Time by default
            ],
            paging: true,
            searching: true,
            info: true,
            lengthChange: true,
            pageLength: 5
        });
    });
</script>

</body>
</html>
